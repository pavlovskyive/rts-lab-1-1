<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <script src="./random-signal-generator.js"></script>
    <script src="https://unpkg.com/mathjs@9.3.0/lib/browser/math.js"></script>
</head>

<body>
    <canvas id="differences" width="800" height="400"></canvas>

    <script>

        let differences = []
        let labels = []

        for (let i = 5; i <= 12; i++) {

            differences.push(compare(i))
            labels.push(i)

            console.log(differences)

            var ctx1 = document.getElementById('differences').getContext('2d');
            var myChart1 = new Chart(ctx1, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '',
                        fill: false,
                        lineTension: 0,
                        data: differences,
                        backgroundColor: ['rgba(0, 0, 0, 0)'],
                        borderColor: ['rgba(255, 99, 132, 1)'],
                        borderWidth: 1
                    }]
                },
                options: {
                    bezierCurve: true,
                    scales: {
                        yAxes: [{
                            ticks: {
                                suggestedMin: -1,
                                suggestedMax: 1
                            }
                        }]
                    },
                    elements: {
                        point: {
                            radius: 0
                        }
                    }
                }
            });
        }
    </script>
</body>

</html>
