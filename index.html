<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <script src="./random-signal-generator.js"></script>
    <script src="https://unpkg.com/mathjs@9.3.0/lib/browser/math.js"></script>
</head>

<body>
    <canvas id="signals" width="800" height="400"></canvas>
    <canvas id="dft" width="800" height="400"></canvas>
    <canvas id="fft" width="800" height="400"></canvas>

    <script>
        let generator = new RandomSignalGenerator(8, 1200, 1024)
        let signals = generator.generateSignals()

        let dfts = dft(signals).map((complex) => complexMagnitude(complex) * 2 / 1024)
        let ffts = fft(signals).map((complex) => complexMagnitude(complex) * 2 / 1024)

        console.log(dfts)
        console.log(ffts)

        var ctx1 = document.getElementById('signals').getContext('2d');
        var myChart1 = new Chart(ctx1, {
            type: 'line',
            data: {
                labels:  Array(signals.length).fill(""),
                datasets: [{
                    label: 'Random Signals 1',
                    fill: false,
                    lineTension: 0,
                    data: signals,
                    backgroundColor: ['rgba(0, 0, 0, 0)'],
                    borderColor: ['rgba(255, 99, 132, 1)'],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            suggestedMin: -1,
                            suggestedMax: 1
                        }
                    }]
                },
                elements: {
                    point:{
                        radius: 0
                    }
                }
            }
        });

        var ctx2 = document.getElementById('dft').getContext('2d');
        var myChart2 = new Chart(ctx2, {
            type: 'line',
            data: {
                labels:  Array(dfts.length).fill(""),
                datasets: [{
                    label: 'DFT',
                    fill: false,
                    lineTension: 0,
                    data: dfts,
                    backgroundColor: ['rgba(0, 0, 0, 0)'],
                    borderColor: ['rgba(255, 99, 132, 1)'],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            suggestedMin: 0,
                            suggestedMax: 1
                        }
                    }]
                },
                elements: {
                    point:{
                        radius: 0
                    }
                }
            }
        });

        var ctx3 = document.getElementById('fft').getContext('2d');
        var myChart3 = new Chart(ctx3, {
            type: 'line',
            data: {
                labels:  Array(ffts.length).fill(""),
                datasets: [{
                    label: 'FFT',
                    fill: false,
                    lineTension: 0,
                    data: ffts,
                    backgroundColor: ['rgba(0, 0, 0, 0)'],
                    borderColor: ['rgba(255, 99, 132, 1)'],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            suggestedMin: 0,
                            suggestedMax: 1
                        }
                    }]
                },
                elements: {
                    point:{
                        radius: 0
                    }
                }
            }
        });
    </script>
</body>

</html>
